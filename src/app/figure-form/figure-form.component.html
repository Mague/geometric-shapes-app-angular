<div class="card my-5">
    <div class="card-body">
        <form (ngSubmit)="onSubmit()" #figureForm="ngForm">
            <div class="form-group">
                <select name="type" [(ngModel)]="figure.type" class="form-control">
					<option [value]="type" *ngFor="let type of types">{{type}}</option>
				</select>
            </div>
            <div class="form-group" *ngIf="figure.type=='Square'">
                <label for="width">Width</label>
                <input type="text" [(ngModel)]="figure.width" class="form-control" id="width" name="width" placeholder="Enter width" required #width="ngModel">
            </div>
            <div class="form-group" *ngIf="figure.type=='Triangle'">
                <label for="height">Height</label>
                <input type="text" [(ngModel)]="figure.height" class="form-control" id="height" name="height" placeholder="Enter height" required #height="ngModel">
            </div>
            <div class="form-group" *ngIf="figure.type=='Triangle'">
                <label for="base">Base</label>
                <input type="text" [(ngModel)]="figure.base" class="form-control" id="base" name="base" placeholder="Enter base" required #base="ngModel">
            </div>
            <div class="form-group" *ngIf="figure.type=='Circle'">
                <label for="radius">Radius</label>
                <input type="text" [(ngModel)]="figure.radius" class="form-control" id="radius" name="radius" placeholder="Enter radius" required #base="ngModel">
            </div>
            <!-- <div [hidden]="!name.pristine" class="alert alert-danger">Name is required</div> -->
            <button type="submit" [disabled]="!figureForm.form.valid" class="btn btn-info">Submit</button>
        </form>
    </div>
</div>
