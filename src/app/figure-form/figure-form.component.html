<div class="card my-5">
    <div class="card-body">
        <form (ngSubmit)="onSubmit()" #figureForm="ngForm">
            <div class="form-group">
                <!--
					width
					height
					base
					radius
					type
				-->
                <label for="width">Width</label>
                <input type="text" [(ngModel)]="figure.width" class="form-control" id="width" name="width" placeholder="Enter width" required #width="ngModel">
            </div>
            <div class="form-group">
                <label for="height">Height</label>
                <input type="text" [(ngModel)]="figure.height" class="form-control" id="height" name="height" placeholder="Enter height" required #height="ngModel">
            </div>
            <!-- <div [hidden]="!name.pristine" class="alert alert-danger">Name is required</div> -->
            <button type="submit" [disabled]="!figureForm.form.valid" class="btn btn-info">Submit</button>
        </form>
    </div>
</div>
